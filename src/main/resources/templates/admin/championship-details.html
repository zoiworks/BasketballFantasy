<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">


<head>

    <!-- Μεταδεδομένα του εγγράφου και φόρτωση εξωτερικών CSS και JavaScript αρχείων -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Comatible" content="IE=edge">

    <!-- Σύνδεση με το Bootstrap CSS και JavaScript για χρήση έτοιμων σχεδιαστικών στοιχείων -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Σύνδεση με προσαρμοσμένο CSS αρχείο για συγκεκριμένο styling -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Σύνδεση με το Bootstrap Icons για χρήση εικονιδίων -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- BootstrapValidator JS -->
    <script type="text/javascript"
        src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>


    <title>Admin Panel</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logos/sidream.webp" alt="Logo" width="40" class="rounded-circle me-2">
                #KBLFantasy
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Schedule</a>
                    </li>
                </ul>

                <!-- Search (responsive) -->
                <form class="d-flex my-2 my-lg-0" role="search">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-sm btn-outline-light" type="submit">Search</button>
                </form>

                <!-- Προφίλ χρήστη δεξιά -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center text-light" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-4 me-2"></i>
                            <span sec:authentication="name">Το Προφίλ μου</span>

                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">🔧 Προφίλ</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item text-danger">🚪 Αποσύνδεση</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>






    <div class="container mt-3">
        <h2 th:text="${championship.name}">Πρωτάθλημα</h2>
    </div>
    <div class="container rounded-3 border">
        <div class=" container d-flex justify-content-between align-items-center mt-3 p-1">
            <h3>Ομάδες</h3>
            <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addTeamModal">
                + Προσθήκη Ομάδας
            </button>

        </div>
        <div class="table-responsive mt-3">
            <table class="table table-hover text-center align-middle">
                <thead>
                    <tr>
                        <th>Φωτογραφία</th>
                        <th>Όνομα</th>
                        <th>Προπονητής</th>
                        <th>Ενέργειες</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="team : ${teams}">
                        <td>
                            <img th:src="${team.photoUrl}" width="40" height="40" class="rounded-circle"
                                alt="team photo">
                        </td>
                        <td th:text="${team.title}"></td>
                        <td th:text="${team.coach != null ? team.coach.name : '—'}"></td>
                        <td>
                            <button class="btn btn-sm text-dark" data-bs-toggle="modal" data-bs-target="#editTeamModal"
                                th:attr="data-id=${team.id}, 
             data-title=${team.title}, 
             data-photo=${team.photoUrl}, 
             data-coach=${team.coach != null ? team.coach.name : ''}" title="Επεξεργασία">
                                <i class="bi bi-pencil fs-5"></i>
                            </button>

                            <form th:action="@{'/admin/teams/delete/' + ${team.id}}" method="post"
                                style="display:inline;">
                                <!-- CSRF Token -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-sm text-danger"
                                    onclick="return confirm('Είσαι σίγουρος;')" title="Διαγραφή">
                                    <i class="bi bi-trash3 fs-5"></i>
                                </button>
                            </form>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container align-items-center g-2 mb-2">
            <label class="form-label">Εισάγετε ομάδες από αρχείο:</label>

            <form th:action="@{/admin/teams/import}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="championshipId" th:value="${championship.id}" />

                <div class="row g-2">
                    <!-- Επιλογή αρχείου -->
                    <div class="col-md-6 col-12">
                        <input type="file" class="form-control" id="teamFileInput" name="teamFile" accept=".csv"
                            required onchange="updateFileLabel()" />
                    </div>

                    <!-- Κουμπί υποβολής -->
                    <div class="col-md-6 col-12 text-md-end text-start">
                        <button type="submit" class="btn btn-sm btn-success mt-md-0 mt-2">+ Εισαγωγή Ομάδων</button>
                    </div>
                </div>
            </form>
        </div>



    </div>




</body>
